 <fieldset>
   <legend>region detail view</legend>
   
   <div *ngIf="shouldShowEdit()">
     <edit-region [region]="region" ></edit-region>
  </div>

  <div *ngIf="!shouldShowEdit()">
  <p>Name: {{region.Name}}</p>
  </div>

  <add-place *ngIf="shouldShowAdd()" [region]="region" ></add-place>

  <p>Places:</p>
  <ul>
    <li *ngFor ="let p of region.Places"><place [place]="p" ></place></li>
  </ul>
 </fieldset>
