<fieldset>
  <legend>accommodationtype detail view</legend>

  <div *ngIf="shouldShowEdit()">
    <edit-accommodationtype [accommodationtype]="accommodationtype" > </edit-accommodationtype>
  </div>

  <div *ngIf="!shouldShowEdit()">
  <p>Name: {{accommodationtype.Name}}</p>
  </div>
  
  <p>Accommodations:</p>
  <ul>
    <div *ngFor ="let a of accommodationtype.Accommodations" >
    <li *ngIf="show(a)" ><accommodation [accommodation]="a" (onAccommodationDeleted)="accommodationWasDeleted($event)" ></accommodation></li>
    </div>
  </ul>
</fieldset>
