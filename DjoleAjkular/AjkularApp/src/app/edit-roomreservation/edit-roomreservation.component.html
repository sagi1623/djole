<form #f="ngForm" (ngSubmit) = "onSubmit(f)">
  <fieldset>
    <legend>edit roomreservation</legend>
  <div>
    <label for="StartDate">StartDate: </label> <br/>
    <input type = "date" name ="StartDate" id="StartDate" [(ngModel)]="startDate" />
  </div> <br/>
  <div>
    <label for="EndDate">EndDate: </label> <br/>
    <input type = "date" name ="EndDate" id="EndDate" [(ngModel)]="endDate" />
  </div> <br/>
    <div>
    <input class="btn btn-danger" type = "submit" name="Submit"  value="edit" />
  </div>
  </fieldset>
</form>
